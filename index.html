<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
</head>
<body>
  <section class="hero is-small is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          <center>Register</center>
          
        </h1>
       
      </div>
    </div>
    
    
  </section>
  <div class="container">
    <div class="notification">
        <div class="field">
        <div class="control">
          <strong>Name@</strong><br>
          <input class="input" type="text" placeholder="Normal input">
          
        </div>
      </div>
      <div class="field">
          <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" id="name" placeholder="Text input">
              </div>
            </div>
            
            <div class="field">
              <label class="label">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
              <p class="help is-success">This username is available</p>
            </div>
            
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="email" id="Emaill" placeholder="Email input" value="hello@">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-exclamation-triangle"></i>
                </span>
              </div>
              <p class="help is-danger"><i id="output"></i></p>
            </div>
            
            <div class="field">
              <label class="label">Subject</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Select dropdown</option>
                    <option>With options</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea"  placeholder="Textarea"></textarea>
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox">
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="question">
                  Yes
                </label>
                <label class="radio">
                  <input type="radio" name="question">
                  No
                </label>
              </div>
            </div>
            
            <div class="field is-grouped is-grouped-centered">
              <div class="control">
                <button class="button" onclick="set00()">Submit</button>
              </div>
              <div class="control">
                <button class="button is-link">Cancel</button>
              </div>
            </div>
    </div>
        
  </div>
  
  <script>
    console.log(document.getElementById("name"))
    function set00(){
      
      var namee = document.getElementById("name");
      var eamill = document.getElementById("Emaill");
      document.getElementById("output").innerHTML = "answer :"+ namee.value+eamill.value;
    }
  </script>
  
  <div id ="output" style="text-align:center" class="settt"></div>
</body>
</html>
